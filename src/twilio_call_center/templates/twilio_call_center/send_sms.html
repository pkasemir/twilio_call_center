<!DOCTYPE html>
<html>
  <head>
    <title>Send SMS</title>
    <style>
.alert {
  padding: 20px;
  color: white;
  opacity: 1;
  transition: opacity 0.6s;
  margin-bottom: 15px;
  margin: 0 25px 15px;
}
.alert.error {background-color: #f44336;}
.alert.warning {background-color: #ff9800;}
.alert.info {background-color: #04AA6D;}
.alertclose {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}
.alertclose:hover {
  color: black;
}
.errorlist {
  color: #f44336;
  list-style: none;
  padding: 0 15px;
  margin-bottom: 5px;
}
html, body {
  font-family: Arial, sans-serif;
  font-size: 14px;
  margin: 0;
  background: #1c87c9;
}
h1 {
  margin: 0 0 20px;
  font-weight: 400;
  color: #1c87c9;
}
p {
  margin: 0;
}
label {
  margin: 0 5px 5px;
  display: inline-block;
}
.main-block {
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}
form {
  padding: 25px;
  margin: 25px auto 0;
  box-shadow: 0 2px 5px #f5f5f5;
  background: #f5f5f5;
}
input, textarea, select {
  padding: 8px;
  margin-bottom: 20px;
  border: 1px solid #1c87c9;
  outline: none;
}
input, textarea{
  width: calc(100% - 18px);
}
button {
  width: 100%;
  padding: 10px;
  border: none;
  background: #1c87c9;
  font-size: 16px;
  font-weight: 400;
  color: #fff;
}
button:hover {
  background: #2371a0;
}
.top-nav {
  overflow: hidden;
  background-color: #333;
}

.top-nav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.top-nav a:hover {
  background-color: #ddd;
  color: black;
}

@media (min-width: 625px) {
  form {
    width: 50%;
  }
}
    </style>
    <script>
function alert_close(btn) {
  var div = btn.parentElement;
  div.style.opacity = "0";
  setTimeout(function(){ div.style.display = "none"; }, 600);
}
    </script>
  </head>
  <body>
    {% block top-nav %}
    <div class="top-nav">
      <a href="{% url 'admin:index' %}">Django administration</a>
      <a href="{% url "admin:twilio_call_center_smsmessage_changelist" %}">
        SMS Messages
      </a>
    </div>
    {% endblock %}
    <div class="main-block">
      {% for message in messages %}
      <div class="alert {{message.tags}}">
        <span class="alertclose" onclick="alert_close(this);">&times</span>
        {{message}}</div>
      {% endfor %}
      <form action="" method="post"
        onsubmit="document.getElementById('submit-button').disabled = true; return true">
        <h1>Send an SMS message</h1>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" id='submit-button'>Send</button>
      </form>
    </div>
  </body>
</html>
